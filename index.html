<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Gym Penguin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #151515;
            --bg-tertiary: #1f1f1f;
            --accent: #4dd0e1;
            --accent-dim: #26c6da;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --border: #2a2a2a;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            overflow-x: hidden;
        }

        .container {
            max-width: 430px;
            margin: 0 auto;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Welcome Screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 72px;
            letter-spacing: 4px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--text-primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite;
        }

        .penguin-graphic {
            margin-bottom: 32px;
            filter: drop-shadow(0 0 20px rgba(77, 208, 225, 0.3));
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .tagline {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 80px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            padding: 24px 60px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 32px;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-weight: 400;
        }

        .btn-primary:active {
            transform: scale(0.96);
            background: var(--accent-dim);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-primary:active::before {
            width: 300px;
            height: 300px;
        }

        /* Workout Screens */
        .workout-screen {
            display: none;
            flex-direction: column;
            flex: 1;
            animation: slideIn 0.4s ease-out;
        }

        .workout-screen.active {
            display: flex;
        }

        .plan-screen {
            display: none;
            flex-direction: column;
            flex: 1;
            animation: slideIn 0.4s ease-out;
        }

        .plan-screen.active {
            display: flex;
        }

        .execute-screen {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
            text-align: center;
            animation: fadeIn 0.4s ease-out;
        }

        .execute-screen.active {
            display: flex;
        }

        .actual-screen {
            display: none;
            flex-direction: column;
            flex: 1;
            animation: slideIn 0.4s ease-out;
        }

        .actual-screen.active {
            display: flex;
        }

        .header {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border);
        }

        .exercise-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 48px;
            letter-spacing: 2px;
            color: var(--accent);
            margin-bottom: 8px;
        }

        .set-counter {
            font-size: 18px;
            color: var(--text-secondary);
            letter-spacing: 1px;
        }

        /* Last Workout */
        .last-workout {
            background: var(--bg-secondary);
            padding: 24px;
            margin-bottom: 32px;
            border-left: 4px solid var(--accent);
        }

        .last-workout-title {
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .last-sets {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .last-set {
            background: var(--bg-tertiary);
            padding: 12px 20px;
            font-size: 24px;
            font-weight: 700;
            border: 1px solid var(--border);
        }

        /* Rep Input */
        .rep-input-section {
            margin-bottom: 32px;
        }

        .rep-label {
            font-size: 14px;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            text-transform: uppercase;
        }

        .rep-input-group {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn-adjust {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border);
            width: 56px;
            height: 56px;
            font-size: 32px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-adjust:active {
            background: var(--bg-tertiary);
            border-color: var(--accent);
        }

        .rep-display {
            flex: 1;
            text-align: center;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            padding: 16px;
            font-size: 32px;
            font-weight: 800;
            color: var(--accent);
        }

        /* Plan Entry - showing all sets at once */
        .plan-sets-container {
            margin-bottom: 32px;
        }

        .set-plan-row {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 16px;
        }

        .set-plan-row.total-row {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 2px solid var(--border);
        }

        .set-label {
            font-size: 16px;
            color: var(--text-secondary);
            width: 60px;
        }

        .set-label.total-label {
            font-weight: 700;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .last-value {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            padding: 12px 20px;
            font-size: 24px;
            font-weight: 700;
            min-width: 70px;
            text-align: center;
        }

        .last-value.total-value {
            border: 2px solid var(--border);
            font-size: 28px;
        }

        .plan-value {
            flex: 1;
            text-align: center;
            background: var(--bg-secondary);
            border: 2px solid var(--accent);
            padding: 12px;
            font-size: 28px;
            font-weight: 800;
            color: var(--accent);
        }

        .plan-value.total-value {
            font-size: 32px;
        }

        .percentage-change {
            padding: 12px 20px;
            font-size: 24px;
            font-weight: 700;
            min-width: 90px;
            text-align: center;
        }

        .percentage-change.positive {
            color: #4dd0e1;
        }

        .percentage-change.negative {
            color: #ff6b6b;
        }

        .percentage-change.neutral {
            color: var(--text-secondary);
        }

        /* Execute Screen - showing penguin and target */
        .execute-penguin {
            width: 150px;
            height: 180px;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 30px rgba(77, 208, 225, 0.4));
        }

        .execute-target {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 100px;
            color: var(--accent);
            margin-bottom: 24px;
            letter-spacing: 4px;
        }

        .execute-instruction {
            font-size: 16px;
            color: var(--text-secondary);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Actual Entry Screen */
        .actual-input-section {
            margin-bottom: 40px;
        }

        .actual-label {
            font-size: 14px;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            text-transform: uppercase;
        }

        .actual-input-group {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .actual-display {
            flex: 1;
            text-align: center;
            background: var(--bg-secondary);
            border: 3px solid var(--accent);
            padding: 20px;
            font-size: 48px;
            font-weight: 800;
            color: var(--accent);
        }

        /* Rest Timer */
        .timer-screen {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
            text-align: center;
        }

        .timer-screen.active {
            display: flex;
            animation: fadeIn 0.4s ease-out;
        }

        .timer-label {
            font-size: 16px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }

        .timer-display {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 120px;
            color: var(--accent);
            margin-bottom: 60px;
            letter-spacing: 4px;
            animation: pulse 1s ease-in-out infinite;
        }

        .btn-skip {
            background: transparent;
            color: var(--text-secondary);
            border: 2px solid var(--border);
            padding: 16px 40px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-skip:active {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        /* Complete Screen */
        .complete-screen {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
            text-align: center;
        }

        .complete-screen.active {
            display: flex;
            animation: fadeIn 0.6s ease-out;
        }

        .complete-icon {
            font-size: 80px;
            margin-bottom: 24px;
            animation: scaleIn 0.6s ease-out;
        }

        .complete-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 56px;
            letter-spacing: 3px;
            margin-bottom: 16px;
            color: var(--accent);
        }

        .complete-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 60px;
            letter-spacing: 1px;
        }

        .workout-summary {
            width: 100%;
            background: var(--bg-secondary);
            padding: 24px;
            margin-bottom: 40px;
            border-left: 4px solid var(--accent);
        }

        .summary-exercise {
            margin-bottom: 20px;
        }

        .summary-exercise:last-child {
            margin-bottom: 0;
        }

        .summary-exercise-name {
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .summary-sets {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .summary-set {
            background: var(--bg-tertiary);
            padding: 8px 16px;
            font-size: 18px;
            font-weight: 700;
            border: 1px solid var(--border);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0%, 100% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.2);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcomeScreen" class="welcome-screen active">
            <svg class="penguin-graphic" viewBox="0 0 200 240" width="200" height="240">
                <!-- Penguin body -->
                <ellipse cx="100" cy="140" rx="60" ry="75" fill="#1a1a1a" stroke="#4dd0e1" stroke-width="3"/>
                <!-- Left wing (much smaller, to the side, lower) -->
                <ellipse cx="58" cy="155" rx="5" ry="15" fill="#1a1a1a" stroke="#4dd0e1" stroke-width="1.5"/>
                <!-- Right wing (much smaller, to the side, lower) -->
                <ellipse cx="142" cy="155" rx="5" ry="15" fill="#1a1a1a" stroke="#4dd0e1" stroke-width="1.5"/>
                <!-- Belly -->
                <ellipse cx="100" cy="145" rx="40" ry="55" fill="#ffffff"/>
                <!-- Head -->
                <circle cx="100" cy="70" r="35" fill="#1a1a1a" stroke="#4dd0e1" stroke-width="3"/>
                <!-- Headband -->
                <rect x="68" y="55" width="64" height="12" fill="#4dd0e1" rx="2"/>
                <circle cx="135" cy="61" r="6" fill="#4dd0e1"/>
                <!-- Left eye -->
                <ellipse cx="88" cy="68" rx="8" ry="11" fill="#ffffff"/>
                <circle cx="88" cy="70" r="4" fill="#1a1a1a"/>
                <!-- Right eye -->
                <ellipse cx="112" cy="68" rx="8" ry="11" fill="#ffffff"/>
                <circle cx="112" cy="70" r="4" fill="#1a1a1a"/>
                <!-- Beak -->
                <polygon points="100,78 92,85 108,85" fill="#ff9500"/>
                <!-- Left foot -->
                <ellipse cx="80" cy="218" rx="15" ry="8" fill="#ff9500"/>
                <!-- Right foot -->
                <ellipse cx="120" cy="218" rx="15" ry="8" fill="#ff9500"/>
                <!-- Sweat drops (workout effort) -->
                <circle cx="125" cy="55" r="3" fill="#4dd0e1" opacity="0.7"/>
                <circle cx="132" cy="48" r="2.5" fill="#4dd0e1" opacity="0.6"/>
            </svg>
            <div class="logo">GYM PENGUIN</div>
            <div class="tagline">The world's coolest gym buddy</div>
        </div>

        <!-- Plan Screen - Enter planned reps for all sets -->
        <div id="planScreen" class="plan-screen">
            <div class="header">
                <div class="exercise-title" id="planExerciseName"></div>
                <div class="set-counter">Plan Your Sets</div>
            </div>

            <div class="plan-sets-container" id="planSetsContainer">
                <!-- Sets will be dynamically generated here -->
            </div>

            <button class="btn-primary" onclick="beginExercise()" style="width: 100%;" aria-label="Begin exercise sets">
                <span>BEGIN SETS</span>
            </button>
        </div>

        <!-- Execute Screen - Show target and penguin -->
        <div id="executeScreen" class="execute-screen" role="button" tabindex="0" aria-label="Tap to complete set">
            <svg class="execute-penguin" viewBox="0 0 200 240" aria-hidden="true">
            <svg class="execute-penguin" viewBox="0 0 200 240">
                <!-- Penguin body -->
                <ellipse cx="100" cy="140" rx="60" ry="75" fill="#1a1a1a" stroke="#4dd0e1" stroke-width="3"/>
                <!-- Left wing (much smaller, to the side, lower) -->
                <ellipse cx="58" cy="155" rx="5" ry="15" fill="#1a1a1a" stroke="#4dd0e1" stroke-width="1.5"/>
                <!-- Right wing (much smaller, to the side, lower) -->
                <ellipse cx="142" cy="155" rx="5" ry="15" fill="#1a1a1a" stroke="#4dd0e1" stroke-width="1.5"/>
                <!-- Belly -->
                <ellipse cx="100" cy="145" rx="40" ry="55" fill="#ffffff"/>
                <!-- Head -->
                <circle cx="100" cy="70" r="35" fill="#1a1a1a" stroke="#4dd0e1" stroke-width="3"/>
                <!-- Headband -->
                <rect x="68" y="55" width="64" height="12" fill="#4dd0e1" rx="2"/>
                <circle cx="135" cy="61" r="6" fill="#4dd0e1"/>
                <!-- Left eye -->
                <ellipse cx="88" cy="68" rx="8" ry="11" fill="#ffffff"/>
                <circle cx="88" cy="70" r="4" fill="#1a1a1a"/>
                <!-- Right eye -->
                <ellipse cx="112" cy="68" rx="8" ry="11" fill="#ffffff"/>
                <circle cx="112" cy="70" r="4" fill="#1a1a1a"/>
                <!-- Beak -->
                <polygon points="100,78 92,85 108,85" fill="#ff9500"/>
                <!-- Left foot -->
                <ellipse cx="80" cy="218" rx="15" ry="8" fill="#ff9500"/>
                <!-- Right foot -->
                <ellipse cx="120" cy="218" rx="15" ry="8" fill="#ff9500"/>
                <!-- Sweat drops (workout effort) -->
                <circle cx="125" cy="55" r="3" fill="#4dd0e1" opacity="0.7"/>
                <circle cx="132" cy="48" r="2.5" fill="#4dd0e1" opacity="0.6"/>
            </svg>
            <div class="execute-target" id="executeTarget"></div>
            <div class="execute-instruction">TAP TO COMPLETE SET</div>
        </div>

        <!-- Actual Entry Screen - Enter what you actually did -->
        <div id="actualScreen" class="actual-screen">
            <div class="header">
                <div class="exercise-title" id="actualExerciseName"></div>
                <div class="set-counter" id="actualSetCounter"></div>
            </div>

            <div class="actual-input-section">
                <div class="actual-label">Actual Reps/Time</div>
                <div class="actual-input-group">
                    <button class="btn-adjust" onclick="adjustActual(-1)" aria-label="Decrease actual value">−</button>
                    <div class="actual-display" id="actualDisplay" role="status" aria-live="polite"></div>
                    <button class="btn-adjust" onclick="adjustActual(1)" aria-label="Increase actual value">+</button>
                </div>
            </div>

            <button class="btn-primary" onclick="recordActual()" style="width: 100%;" aria-label="Record actual value and continue">
                <span>ENTER</span>
            </button>
        </div>

        <!-- Rest Timer Screen -->
        <div id="timerScreen" class="timer-screen">
            <div class="timer-label">Rest Period</div>
            <div class="timer-display" id="timerDisplay" aria-live="polite" aria-atomic="true">1:30</div>
            <button class="btn-skip" onclick="skipRest()" aria-label="Skip rest period">Skip Rest</button>
        </div>

        <!-- Complete Screen -->
        <div id="completeScreen" class="complete-screen">
            <div class="complete-icon">✓</div>
            <div class="complete-title">COMPLETE</div>
            <div class="complete-subtitle">Workout finished. Great work!</div>
            
            <div class="workout-summary" id="workoutSummary"></div>
            
            <button class="btn-primary" onclick="finishWorkout()" aria-label="Finish workout and return to start">
                <span>FINISH</span>
            </button>
        </div>
    </div>

    <script>
        // Storage abstraction with fallback
        const storage = {
            async set(key, value) {
                try {
                    if (window.storage && typeof window.storage.set === 'function') {
                        return await window.storage.set(key, value, false);
                    }
                    // Fallback to localStorage
                    localStorage.setItem(key, value);
                    return { success: true };
                } catch (e) {
                    console.warn('Storage set failed:', e);
                    return { success: false };
                }
            },
            async get(key) {
                try {
                    if (window.storage && typeof window.storage.get === 'function') {
                        return await window.storage.get(key, false);
                    }
                    // Fallback to localStorage
                    const value = localStorage.getItem(key);
                    return value ? { value } : null;
                } catch (e) {
                    console.warn('Storage get failed:', e);
                    return null;
                }
            }
        };

        // Exercise definitions
        const EXERCISES = [
            {
                name: 'CHIN-UPS',
                type: 'reps',
                sets: 4,
                lastWorkout: [10, 8, 6, 8],
                restTime: 90
            },
            {
                name: 'PUSH-UPS',
                type: 'reps',
                sets: 3,
                lastWorkout: [20, 15, 15],
                restTime: 90
            },
            {
                name: 'PLANK',
                type: 'time',
                sets: 3,
                lastWorkout: [70, 70, 60],
                restTime: 90
            }
        ];

        // State
        let currentExerciseIndex = 0;
        let currentSet = 0;
        let plannedValues = [];
        let actualValues = [];
        let currentActualValue = 0;
        let timerInterval = null;
        let remainingTime = 0;

        // Storage functions
        async function saveWorkoutData() {
            try {
                const data = {
                    exercises: EXERCISES,
                    lastUpdated: new Date().toISOString()
                };
                await storage.set('workout-data', JSON.stringify(data));
            } catch (error) {
                console.error('Error saving workout data:', error);
            }
        }

        async function loadWorkoutData() {
            try {
                const result = await storage.get('workout-data');
                if (result && result.value) {
                    const data = JSON.parse(result.value);
                    data.exercises.forEach((savedEx, index) => {
                        if (EXERCISES[index]) {
                            EXERCISES[index].lastWorkout = savedEx.lastWorkout;
                        }
                    });
                }
            } catch (error) {
                console.log('No previous workout data found, using defaults');
            }
        }

        // Screen management
        function showScreen(screenId) {
            document.querySelectorAll('.welcome-screen, .plan-screen, .execute-screen, .actual-screen, .timer-screen, .complete-screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        // Start workout
        async function startWorkout() {
            await loadWorkoutData();
            currentExerciseIndex = 0;
            currentSet = 0;
            actualValues = EXERCISES.map(ex => []);
            showPlanScreen();
        }

        // Show plan screen - enter planned values for all sets
        function showPlanScreen() {
            const exercise = EXERCISES[currentExerciseIndex];
            
            document.getElementById('planExerciseName').textContent = exercise.name;
            
            // Calculate last workout total
            const lastTotal = exercise.lastWorkout.reduce((sum, val) => sum + val, 0);
            
            // Build the plan entry UI
            const container = document.getElementById('planSetsContainer');
            let html = '';
            
            for (let i = 0; i < exercise.sets; i++) {
                const lastValue = exercise.lastWorkout[i] || (exercise.type === 'time' ? 60 : 10);
                const display = exercise.type === 'time' ? `:${lastValue}` : lastValue;
                
                html += `
                    <div class="set-plan-row">
                        <div class="set-label">Set ${i + 1}</div>
                        <div class="last-value">${display}</div>
                        <div class="plan-value" id="planValue${i}">${display}</div>
                        <button class="btn-adjust" onclick="adjustPlan(${i}, -1)" aria-label="Decrease set ${i + 1} target">−</button>
                        <button class="btn-adjust" onclick="adjustPlan(${i}, 1)" aria-label="Increase set ${i + 1} target">+</button>
                    </div>
                `;
            }
            
            // Add total row
            const lastTotalDisplay = exercise.type === 'time' ? `:${lastTotal}` : lastTotal;
            html += `
                <div class="set-plan-row total-row">
                    <div class="set-label total-label">Total</div>
                    <div class="last-value total-value">${lastTotalDisplay}</div>
                    <div class="plan-value total-value" id="planTotal">${lastTotalDisplay}</div>
                    <div class="percentage-change neutral" id="percentageChange">0%</div>
                </div>
            `;
            
            container.innerHTML = html;
            
            // Initialize planned values
            plannedValues = exercise.lastWorkout.slice();
            
            showScreen('planScreen');
        }

        // Adjust planned value for a specific set
        function adjustPlan(setIndex, delta) {
            const exercise = EXERCISES[currentExerciseIndex];
            plannedValues[setIndex] = Math.max(1, (plannedValues[setIndex] || 10) + delta);
            
            const display = exercise.type === 'time' ? `:${plannedValues[setIndex]}` : plannedValues[setIndex];
            document.getElementById(`planValue${setIndex}`).textContent = display;
            
            // Update total and percentage
            updatePlanTotal();
        }

        // Update total and percentage change
        function updatePlanTotal() {
            const exercise = EXERCISES[currentExerciseIndex];
            
            // Calculate totals
            const lastTotal = exercise.lastWorkout.reduce((sum, val) => sum + val, 0);
            const plannedTotal = plannedValues.reduce((sum, val) => sum + val, 0);
            
            // Update total display
            const totalDisplay = exercise.type === 'time' ? `:${plannedTotal}` : plannedTotal;
            document.getElementById('planTotal').textContent = totalDisplay;
            
            // Calculate percentage change
            const percentChange = lastTotal > 0 
                ? Math.round(((plannedTotal - lastTotal) / lastTotal) * 100)
                : 0;
            
            // Update percentage display with color
            const percentElement = document.getElementById('percentageChange');
            const sign = percentChange > 0 ? '+' : '';
            percentElement.textContent = `${sign}${percentChange}%`;
            
            // Update color class
            percentElement.className = 'percentage-change';
            if (percentChange > 0) {
                percentElement.classList.add('positive');
            } else if (percentChange < 0) {
                percentElement.classList.add('negative');
            } else {
                percentElement.classList.add('neutral');
            }
        }

        // Begin exercise - start first set
        function beginExercise() {
            currentSet = 0;
            showExecuteScreen();
        }

        // Show execute screen - display penguin and target
        function showExecuteScreen() {
            const exercise = EXERCISES[currentExerciseIndex];
            const target = plannedValues[currentSet];
            const display = exercise.type === 'time' ? `:${target}` : target;
            
            document.getElementById('executeTarget').textContent = display;
            showScreen('executeScreen');
            
            const executeScreen = document.getElementById('executeScreen');
            
            // Make the whole screen tappable
            executeScreen.onclick = function() {
                showActualScreen();
            };
            
            // Add keyboard support
            executeScreen.onkeydown = function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    showActualScreen();
                }
            };
            
            // Focus the screen for keyboard accessibility
            executeScreen.focus();
        }

        // Show actual entry screen
        function showActualScreen() {
            const exercise = EXERCISES[currentExerciseIndex];
            
            document.getElementById('actualExerciseName').textContent = exercise.name;
            document.getElementById('actualSetCounter').textContent = `Set ${currentSet + 1} of ${exercise.sets}`;
            
            // Default actual value to planned value
            currentActualValue = plannedValues[currentSet];
            updateActualDisplay();
            
            showScreen('actualScreen');
        }

        // Update actual display
        function updateActualDisplay() {
            const exercise = EXERCISES[currentExerciseIndex];
            const display = exercise.type === 'time' ? `:${currentActualValue}` : currentActualValue;
            document.getElementById('actualDisplay').textContent = display;
        }

        // Adjust actual value
        function adjustActual(delta) {
            currentActualValue = Math.max(1, currentActualValue + delta);
            updateActualDisplay();
        }

        // Record actual and move to next
        function recordActual() {
            const exercise = EXERCISES[currentExerciseIndex];
            
            // Save the actual value
            actualValues[currentExerciseIndex].push(currentActualValue);
            
            // Move to next set
            currentSet++;
            
            if (currentSet < exercise.sets) {
                // More sets in this exercise - start rest timer
                startRestTimer();
            } else {
                // Exercise complete - move to next exercise
                currentExerciseIndex++;
                currentSet = 0;
                
                if (currentExerciseIndex < EXERCISES.length) {
                    // Show plan screen for next exercise
                    showPlanScreen();
                } else {
                    // Workout complete!
                    completeWorkout();
                }
            }
        }

        // Rest timer
        function startRestTimer() {
            const exercise = EXERCISES[currentExerciseIndex];
            remainingTime = exercise.restTime;
            updateTimerDisplay();
            showScreen('timerScreen');
            
            timerInterval = setInterval(() => {
                remainingTime--;
                updateTimerDisplay();
                
                if (remainingTime <= 0) {
                    endRestTimer();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(remainingTime / 60);
            const seconds = remainingTime % 60;
            document.getElementById('timerDisplay').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function endRestTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            showExecuteScreen();
        }

        function skipRest() {
            endRestTimer();
        }

        // Complete workout
        async function completeWorkout() {
            // Update exercise data with completed workout
            EXERCISES.forEach((exercise, index) => {
                exercise.lastWorkout = actualValues[index];
            });
            
            // Save to storage
            await saveWorkoutData();
            
            // Show summary
            const summaryHtml = EXERCISES.map((exercise, index) => {
                const setsHtml = actualValues[index].map(value => {
                    const display = exercise.type === 'time' ? `:${value}` : value;
                    return `<div class="summary-set">${display}</div>`;
                }).join('');
                
                return `
                    <div class="summary-exercise">
                        <div class="summary-exercise-name">${exercise.name}</div>
                        <div class="summary-sets">${setsHtml}</div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('workoutSummary').innerHTML = summaryHtml;
            showScreen('completeScreen');
        }

        // Finish and return to welcome
        function finishWorkout() {
            showScreen('welcomeScreen');
        }

        // Initialize on load
        window.addEventListener('load', async () => {
            document.body.addEventListener('touchmove', function(e) {
                if (e.target === document.body) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // Auto-start workout after loading data
            await loadWorkoutData();
            currentExerciseIndex = 0;
            currentSet = 0;
            actualValues = EXERCISES.map(ex => []);
            showPlanScreen();
        });
    </script>
</body>
